<!DOCTYPE html>

<body>
    <div>
        Hello World!
    </div>
    <script>

        const calculateFinalScore = (playerName, scoresArray) => {
            let total = 0;

            // Sum up all scores
            for (let score of scoresArray) {
                total += score;
            }

            // Apply bonus if over 100
            if (total > 100) {
                total += 10;
            }

            return `${playerName}â€™s final score is ${total}`;
        }

        console.log(calculateFinalScore("Black Jamal", [30, 25, 50]));
        
    </script>
        
</body>
